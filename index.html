<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arish Imam</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Arish Imam</div>
      <div class="links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="random-facts.html">Random Facts</a></li>
        </ul>
      </div>
    </div>

    <div class="home-page">
      <div class="main-section">
        <div class="page-header">
          Hi there! In case you couldn't tell, my name is Arish Imam.
          <div class="page-subheader">
            Feel free to browse my website to see some recipes I enjoy and some
            interesting facts!
          </div>
        </div>
      </div>

      <div class="contact-form">
        <form action="index.html" method="get">
          <div class="name">
            <div class="form-header">Contact Me:</div>
            <div>
              <label for="firstname">First Name:</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Enter your First Name"
              />
            </div>
            <div>
              <label for="lastname">Last Name:</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Enter your Last Name"
              />
            </div>
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="thing@something.com"
            />
          </div>
          <div>
            <label for="message"> Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write something..."
            ></textarea>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
